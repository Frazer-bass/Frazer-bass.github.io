<body>
    <div class="seperator">
        <div class="filters">
            <div class="filter">
                <label>Gender</label>
                <select id="myList">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="filter">
                <label>Size</label>
                <select id="myList">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="filter">
                <label>Price</label>
                <select id="myList">
                    <option value="£100">&#60;£100</option>
                    <option value="£100-£150">100-£150</option>
                    <option value="£150-£200">£150-£200</option>
                    <option value="£200-£250">£200-£250</option>
                    <option value="£250-£300">£250-£300</option>
                    <option value="£300+">£300+</option>
                </select>
            </div>
            <div class="filter">
                <label>Colour</label>
                <select id="myList">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Grey">Grey</option>
                </select>
            </div>
            <div class="filter">
                <label>Style</label>
                <select id="myList">
                    <option value="Casual">Casual</option>
                    <option value="Sports">Sports</option>
                    <option value="Running">Running</option>
                    <option value="Basketball">Basketball</option>
                </select>
            </div>
            <button type="applyButton" class="applyButton">Apply</button>
        </div>
        <div class="mainshoepage">
            <div class="shoenavigationheading">
                <div class="container">
                    <h3>Browsing All Footwear</h3>
                </div>
                <div class="container">
                    <label>Sort By</label>
                    <select id="myList">
                        <option value="Recommended">Recommended</option>
                        <option value="Latest">Latest</option>
                        <option value="Price Low to High">Price Low to High</option>
                        <option value="Price High to Low">Price High to Low</option>
                        <option value="Name A to Z">Name A to Z</option>
                        <option value="Name Z to A">Name Z to A</option>
                    </select>
                </div>
            </div>
            <div class="shoenavigation">
                <div class="shoe">
                    <a href="shoeimage"><img src="images/unknown.png" alt="unknown" style="width:300px"></a>
                    <button type="shoeViewButton" class="shoeViewButton">View Shoe</button>
                </div>
                <div class="shoe">
                    <a href="shoeimage"><img src="images/unknown.png" alt="unknown" style="width: 300px;"></a>
                </div>
                <div class="shoe">

                </div>

                </div>

                </div>

                </div>

                </div>
