<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/mainstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Header always for the main navigation bar, search bar and cart-->

<head>
    <div class="topbar">
        <a href="home.html" class="shoeimage"><img src="images\running-shoe-icon.jpg" alt="unknown"
                style="width:90px; margin: 10px;"></a>
        <div class="title">
            <h1>Future Shoe</h1>
        </div>
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Search" name="search">
            </div>
            <div class="icons">
                <a href="pagedoesntexists.html"><img src="images/search.png" alt="search"
                        style="width:39px;height:39px;padding-right: 40px;border: none;"></a>
                <a href="checkout.html"><img src="images/cart.png" alt="cart"
                        style="width:39px;height:39px;padding-right: 40px;border: none;"></a>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="shoenavigation.html">Shoe Range</a>
        <a href="shoenavigation.html">Featured Deals</a>
        <a href="aboutus.html">About Us</a>
        <a href="pagedoesntexists.html">Help</a>
        <a href="pagedoesntexists.html">Contact Us</a>
        <a href="pagedoesntexists.html">My Account</a>
    </div>
</head>
<!--Seperator to seperate the filters with the shoe itself on the right side of the screen-->

<body>
    <div class="seperator">
        <div class="filters">
            <div class="filter">
                <label>Gender</label>
                <select id="myList">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="filter">
                <label>Size</label>
                <select id="myList">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="filter">
                <label>Price</label>
                <select id="myList">
                    <option value="£100">&#60;£100</option>
                    <option value="£100-£150">100-£150</option>
                    <option value="£150-£200">£150-£200</option>
                    <option value="£200-£250">£200-£250</option>
                    <option value="£250-£300">£250-£300</option>
                    <option value="£300+">£300+</option>
                </select>
            </div>
            <div class="filter">
                <label>Colour</label>
                <select id="myList">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Grey">Grey</option>
                </select>
            </div>
            <div class="filter">
                <label>Style</label>
                <select id="myList">
                    <option value="Casual">Casual</option>
                    <option value="Sports">Sports</option>
                    <option value="Running">Running</option>
                    <option value="Basketball">Basketball</option>
                </select>
            </div>
            <button type="applyButton" class="applyButton">Apply</button>
        </div>
        <!--The main shoe page containing the selected shoe and the details & prices etc.-->
        <div class="mainshoepage">
            <div class="shoenavigationheading">
                <div class="container">
                    <h3>Browsing All Footwear</h3>
                </div>
                <div class="container">
                    <label>Sort By</label>
                    <select id="myList">
                        <option value="Recommended">Recommended</option>
                        <option value="Latest">Latest</option>
                        <option value="Price Low to High">Price Low to High</option>
                        <option value="Price High to Low">Price High to Low</option>
                        <option value="Name A to Z">Name A to Z</option>
                        <option value="Name Z to A">Name Z to A</option>
                    </select>
                </div>
            </div>
            <div class="individualShoe">
                <div class="shoeImage">
                    <a href="images/unknown.png" class="shoeimage"><img src="images/unknown.png" alt="unknown"
                            style="width:500px; margin: 25px;"></a>
                    <div class="button">
                        <button>Red</button>
                        <button>White</button>
                        <button>Black</button>
                        <button>Navy</button>
                    </div>
                </div>
                <div class="shoeDetails">
                    <div>
                        <h2>Future Shoe - Shoe #1</h2>
                    </div>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div>
                        <p>The luxurious Future Shoe original!
                            Available in multiple different colours
                        </p>
                    </div>
                    <div class="size">
                        <label>Choose a Size</label>
                        <select id="myList">
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="quantity">
                        <label for="quantity">Quantity</label>
                        <input type="text" id="quantity" name="quantity">
                    </div>
                    <div class="price">
                        <h2>£180</h2>
                    </div>
                    <div class="addToCart">
                        <form action="shoepage.html">
                            <button type="applyButton" class="applyButton">Add To Cart</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
</body>

</html>
